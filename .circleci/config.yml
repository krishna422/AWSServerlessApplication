version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  build:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Check docker"
          shell: powershell.exe
          command: |
            echo "hello world"
            dotnet --version
            dotnet clean 
            dotnet restore
            docker --version
            docker run --rm -it amazon/aws-cli --version